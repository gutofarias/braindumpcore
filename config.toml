baseURL = "https://gutofarias.github.io/braindump/"
canonifyURLs = true
languageCode = "en-us"
title = "João Gutemberg Braindump"
theme = "cortex"

[params]
email = "joao.gutemberg.farias@gmail.com"
footer = "Icon by Freepik. Built with ♥ with Org-mode and Hugo."

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xHTML = false

  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "github"
    tabWidth = 4
